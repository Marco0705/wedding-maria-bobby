<section
  id="inicio"
  class="relative min-h-screen flex flex-col items-end justify-start text-right text-white pt-24 md:pt-32"
  [ngStyle]="{'background-image': 'url(/assets/inicio.jpg)', 'background-size': 'cover', 'background-position': 'center'}"
>
  <!-- Overlay oscuro -->
  <div class="overlay absolute inset-0 bg-black/40"></div>

  <!-- Contenido -->
  <div class="relative z-10 px-6 md:px-12 animate-fadeIn max-w-lg">
    <h1 class="text-5xl md:text-7xl font-serif tracking-wide mb-2 drop-shadow-lg">
      {{ translate.instant('home.title') }}
    </h1>

    <p class="text-xl md:text-2xl font-light italic mb-6">
      {{ translate.instant('home.subtitle') }}
    </p>

    <div class="flex flex-col md:flex-row items-end md:items-center space-y-2 md:space-y-0 md:space-x-4 mb-4">
      <div class="text-lg md:text-xl">{{ translate.instant('home.day') }}</div>
      <div class="text-4xl font-bold border-y-2 border-white px-4">{{ translate.instant('home.date') }}</div>
      <div class="text-lg md:text-xl">{{ translate.instant('home.monthYear') }}</div>
    </div>
  </div>
</section>
