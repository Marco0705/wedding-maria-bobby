<nav class="fixed w-full bg-boda border-b border-gray-200 z-50 px-4 py-2.5">
  <div class="container flex justify-between items-center mx-auto relative">

    <!-- Botón hamburguesa (solo móvil) -->
    <button
      (click)="mobileMenuOpen = !mobileMenuOpen"
      class="inline-flex items-center p-2 text-black rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
    >
      <span class="sr-only">Abrir menú</span>
      <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Menú -->
    <div [class.hidden]="!mobileMenuOpen" class="w-full md:flex md:w-auto md:items-center md:justify-between">
      <ul class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0">
        <li><button (click)="scrollTo('inicio')" [ngClass]="{'text-gray-900 font-bold': activeSection==='inicio'}" class="block py-2 px-3 rounded transition hover:bg-pink-100 md:hover:bg-transparent">{{ translate.instant('navbar.inicio') }}</button></li>
        <li><button (click)="scrollTo('guarda-fecha')" [ngClass]="{'text-gray-900 font-bold': activeSection==='guarda-fecha'}" class="block py-2 px-3 rounded transition hover:bg-pink-100 md:hover:bg-transparent">{{ translate.instant('navbar.guardaFecha') }}</button></li>
        <li><button (click)="scrollTo('localizacion')" [ngClass]="{'text-gray-900 font-bold': activeSection==='localizacion'}" class="block py-2 px-3 rounded transition hover:bg-pink-100 md:hover:bg-transparent">{{ translate.instant('navbar.localizacion') }}</button></li>
        <li><button (click)="scrollTo('historia')" [ngClass]="{'text-gray-900 font-bold': activeSection==='historia'}" class="block py-2 px-3 rounded transition hover:bg-pink-100 md:hover:bg-transparent">{{ translate.instant('navbar.historia') }}</button></li>
        <li><button (click)="scrollTo('asistencia')" [ngClass]="{'text-gray-900 font-bold': activeSection==='asistencia'}" class="block py-2 px-3 rounded transition hover:bg-pink-100 md:hover:bg-transparent">{{ translate.instant('navbar.asistencia') }}</button></li>
        <li><button (click)="scrollTo('lista-bodas')" [ngClass]="{'text-gray-900 font-bold': activeSection==='lista-bodas'}" class="block py-2 px-3 rounded transition hover:bg-pink-100 md:hover:bg-transparent">{{ translate.instant('navbar.listaBodas') }}</button></li>
      </ul>
    </div>

    <!-- Iconos de idioma fuera del menú, esquina superior derecha -->
    <div class="absolute top-2 right-4 flex items-center gap-2">
      <img
        src="assets/flags/es.png"
        class="w-6 h-6 cursor-pointer rounded-full transition"
        [class.ring-2]="translate.currentLang === 'es'"
        (click)="changeLanguage('es')"
        alt="Español"
      />
      <img
        src="assets/flags/us.png"
        class="w-6 h-6 cursor-pointer rounded-full transition"
        [class.ring-2]="translate.currentLang === 'en'"
        (click)="changeLanguage('en')"
        alt="English"
      />
    </div>

  </div>
</nav>
